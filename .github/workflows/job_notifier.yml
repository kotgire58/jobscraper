name: üîÅ Job Scraper & Notifier (12hr)

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: üìÖ Checkout Repo
        uses: actions/checkout@v3

      - name: üñçÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üõ†Ô∏è Restore Google Sheets Credentials
        run: |
          printf "%s" "$GCP_CREDENTIALS_JSON" > job-sheet-tracker.json
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}


      - name: üß™ DEBUG Preview secret content (partial)
        run: |
          echo "First 100 chars of secret:"
          echo "$GCP_CREDENTIALS_JSON" | head -c 100
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}


      - name: üß™ Debug Credentials File
        run: |
          echo "---- BEGIN FILE ----"
          cat job-sheet-tracker.json || echo "(File not found or empty)"
          echo "---- END FILE ----"
          python -m json.tool job-sheet-tracker.json || echo "‚ö†Ô∏è Invalid JSON format"



      - name: ‚úÖ Run Job Scraper
        run: python job_scraper.py
      
      - name: üß™ Debug Credentials File
        run: |
          echo "---- BEGIN FILE ----"
          cat job-sheet-tracker.json || echo "(File not found or empty)"
          echo "---- END FILE ----"
          python -m json.tool job-sheet-tracker.json || echo "‚ö†Ô∏è Invalid JSON format"
      
      - name: üìä Update Google Sheet
        run: python push_to_sheets.py
      
      


      - name: üì£ Send Notifications
        run: python send_notifications.py

    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
