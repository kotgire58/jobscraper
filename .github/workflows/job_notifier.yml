name: ğŸ” Job Scraper & Notifier (12hr)

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:        # Allow manual trigger

jobs:
  scrape-and-notify:
    runs-on: ubuntu-latest
    environment: job  # ğŸ‘ˆ Required for accessing environment-level secrets

    env:
      # âœ… Environment secrets â€” must be defined in the "job" environment
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
      GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

    steps:
      - name: ğŸ“… Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ–ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ› ï¸ Restore Google Sheets Credentials
        run: |
          printf "%s" "$GCP_CREDENTIALS_JSON" > job-sheet-tracker.json

      - name: âœ… Run Job Scraper
        run: python job_scraper.py

      - name: ğŸ§ª Skip Push if No Jobs
        run: |
          if [ ! -s job_log.json ]; then
            echo "âš ï¸ No jobs to process. Skipping push and notify."
            exit 0
          fi

      - name: ğŸ“Š Update Google Sheet
        run: python push_to_sheets.py

      - name: ğŸ“£ Send Notifications
        run: python send_notifications.py
