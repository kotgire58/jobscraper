name: 🔍 Test GitHub Secrets

on:
  workflow_dispatch

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    env:
      TEST_SECRET: ${{ secrets.TEST_SECRET }}  # ❗ top-level env (less reliable for multiline)

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧪 Print secret from top-level env
        run: |
          echo "Top-level env TEST_SECRET: $TEST_SECRET"

      - name: 🧪 Print secret from step-level env (recommended)
        run: |
          echo "Step-level env TEST_SECRET: $TEST_SECRET"
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
