name: üîç Test GitHub Secrets



on:
  workflow_dispatch
permissions:
  contents: write


jobs:
  debug-secrets:
    runs-on: ubuntu-latest
    environment: job  # üëà this makes environment secrets accessible

    steps:
      - name: üîé Print all secret lengths
        run: |
          echo "GCP_CREDENTIALS_JSON length: ${#GCP_CREDENTIALS_JSON}"
          echo "DISCORD_WEBHOOK length: ${#DISCORD_WEBHOOK}"
          echo "EMAIL_SENDER length: ${#EMAIL_SENDER}"
          echo "EMAIL_PASSWORD length: ${#EMAIL_PASSWORD}"
          echo "EMAIL_RECEIVER length: ${#EMAIL_RECEIVER}"
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
            
      - name: ‚¨ÜÔ∏è Commit updated job_log.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git pull origin main
          git add job_log.json
          git commit -m "üîÅ Update job_log.json [skip ci]" || echo "No changes to commit"
          git push origin main


